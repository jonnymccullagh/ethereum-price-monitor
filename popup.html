<!DOCTYPE html>
<html>
<head>
 
 <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="./assets/css/extension.css">
</head>
<style>

</style>
  <body>
    <div class="container">
    <h4>Ethereum Price Monitor
        <label class="pull-right">
          <i aria-hidden="true" id="icon_currency"></i>
          <span id="text_price"></span>
        </label>  
    </h4>
    <hr>
    <form>

      <div class="form-group">
        <label>Show Price In : </label>
        <div class="btn-group btn-group-justified" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="ctrl_currency" value="USD" id="ctrl_currencyUSD" checked> USD
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="ctrl_currency" value="EUR" id="ctrl_currencyEUR"> EUR
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="ctrl_currency" value="BTC" id="ctrl_currencyBTC"> BTC
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Update Price Every : </label>
        <div class="pull-right"><strong id="text_frequency"></strong></div>
        <input  type="range" class="slider slider-horizontal"
                id="ctrl_frequency" 
                name="ctrl_frequency" 
                min="10" max="60" step="1">
      </div>
      
      <hr>

      <div class="form-group">
        <label>Donations welcome at :</label>
        <a style="outline: none" 
            href="https://etherscan.io/address/0x4CC792aA6B191ddEfbceb2e0b8c6d043B6EE1bDC">0x4CC792aA6B191ddEfbceb2e0b8c6d043B6EE1bDC</a>
      </div>


      <div class="form-group">
        <label>Follow us on :</label>
        <div><a href="https://github.com/PeanutPete/ethereum-price-monitor">
        https://github.com/PeanutPete/ethereum-price-monitor</a></div>
      </div>

      <hr>

      <div class="form-group">
        <h5>Thanks :)</h5>
      </div>


    </form>
    <script src="./app/dataModel.js"></script>
    <script src="./app/popup.js"></script>
  </body>
</html>
